<mat-sidenav-container class="h-screen bg-gray-100">
  <mat-sidenav 
    #drawer 
    class="w-60 shadow-lg"
    fixedInViewport
    [attr.role]="'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <mat-toolbar class="bg-white text-black font-semibold text-lg">Menu</mat-toolbar>
    <mat-nav-list class="m-0 p-0 bg-white">
      <a mat-list-item routerLink="/dashboard" routerLinkActive="bg-indigo-100 text-indigo-700 font-medium"
        class="-mt-2 py-3 px-6 flex items-center space-x-3 hover:bg-indigo-50 transition-colors duration-200">
        <mat-icon>dashboard</mat-icon>
        <span class="ml-2 ">Dashboard</span>
      </a>
      <a mat-list-item routerLink="/movies" routerLinkActive="bg-indigo-100 text-indigo-700 font-medium"
        class="py-3 px-6 flex space-x-3 hover:bg-indigo-50 transition-colors duration-200">
        <mat-icon>movie</mat-icon>
        <span class="ml-2">Movie List</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="bg-white text-white  shadow-sm h-16 flex items-center px-6">
      <button
        *ngIf="(isHandset$ | async)"
        mat-icon-button
        (click)="drawer.toggle()"
        class="mr-2 text-black"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="text-2xl font-semibold text-black">{{ pageTitle$ | async }}</h1>
    </mat-toolbar>
    <main class="p-6">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
