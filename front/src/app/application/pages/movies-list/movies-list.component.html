<div class="p-6">
    <h1 class="text-3xl font-bold mb-6"> {{title}} </h1>

    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <div class="flex flex-wrap items-center gap-4 mb-4">
            <mat-form-field appearance="fill" class="flex-grow">
                <mat-label>Year</mat-label>
                <input matInput type="number" [formControl]="yearFilter" class="w-full">
            </mat-form-field>

            <mat-checkbox [formControl]="winnerFilter" class="ml-4">Winner</mat-checkbox>

            <button mat-raised-button color="warn" (click)="resetFilters()" class="w-full md:ml-auto">Reset Filters</button>
        </div>

        <table mat-table [dataSource]="(movies$ | async)?.content || []" class="w-full">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="text-left py-2"> ID </th>
                <td mat-cell *matCellDef="let element" class="py-2"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="year">
                <th mat-header-cell *matHeaderCellDef class="text-left py-2"> Year </th>
                <td mat-cell *matCellDef="let element" class="py-2"> {{element.year}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef class="text-left py-2"> Title </th>
                <td mat-cell *matCellDef="let element" class="py-2"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="winner">
                <th mat-header-cell *matHeaderCellDef class="text-left py-2"> Winner </th>
                <td mat-cell *matCellDef="let element" class="py-2"> {{element.winner ? 'Yes' : 'No'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="border-b border-gray-200"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50"></tr>
        </table>

        <mat-paginator
            [length]="(movies$ | async)?.totalElements || 0"
            [pageSize]="(movies$ | async)?.size || 10"
            [pageIndex]="(movies$ | async)?.number || 0"
            [pageSizeOptions]="[10, 25, 50, 100]"
            (page)="onPageChange($event)"
            aria-label="Select page of movies"
            class="mt-4">
        </mat-paginator>
    </div>
</div>
